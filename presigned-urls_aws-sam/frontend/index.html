<!DOCTYPE html>
<html>
  <head>
    <title>Rekognition App</title>
    <script src="https://unpkg.com/vue@1.0.28/dist/vue.js"></script>
    <script src="https://unpkg.com/axios@0.2.1/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Image Recognition App (using AWS Rekognition)</h1>
  
      <div v-if="!image">
        <h2>Select an image</h2>
        <input type="file" @change="onFileChange" accept="image/jpeg">
      </div>
      <div v-else>
        <img :src="image" />
        <button v-if="!uploadURL" @click="removeImage">Remove image</button>
        <button v-if="!uploadURL" @click="uploadImage">Upload image</button>
      </div>
      <h2 v-if="uploadURL">Image uploaded! Please wait a moment...</h2>

      <h1 v-if="rekog">The following is the Rekognition response.</h1>
      <p v-if="numPersonsReady">There are {{numPersons}} people in this image</p>
      <div v-if="topLabelsReady">
        <h2>The top labels in this Image</h2>
        <li v-for="label in topLabelsList">
          {{label['Name']}}: Confidence is {{label['Confidence']}}
        </li>
      </div>
      
    </div>
  
    <script>
      const MAX_IMAGE_SIZE = 1000000

      /* ENTER YOUR ENDPOINT HERE */

      const API_ENDPOINT = '' // e.g. https://ab1234ab123.execute-api.us-east-1.amazonaws.com/uploads
      
      // ABHI'S CODE HERE: API Endpoint for Rekognition
      const API_REKOGNITION = '' // e.g. https://na6jea9152.execute-api.us-east-2.amazonaws.com/dev/rekog_app_path/
      

      new Vue({
        el: "#app",
        data: {
          image: '',
          uploadURL: '',
          rekog: false,
          numPersons: 0,
          numPersonsReady: false,
          topLabelsList: [],
          topLabelsReady: false
        },
        methods: {
          onFileChange (e) {
            let files = e.target.files || e.dataTransfer.files
            if (!files.length) return
            this.createImage(files[0])
          },
          createImage (file) {
            // var image = new Image()
            let reader = new FileReader()
            reader.onload = (e) => {
              console.log('length: ', e.target.result.includes('data:image/jpeg'))
              if (!e.target.result.includes('data:image/jpeg')) {
                return alert('Wrong file type - JPG only.')
              }
              if (e.target.result.length > MAX_IMAGE_SIZE) {
                return alert('Image is loo large.')
              }
              this.image = e.target.result
            }
            reader.readAsDataURL(file)
          },
          removeImage: function (e) {
            console.log('Remove clicked')
            this.image = ''

            // ABHI'S CODE HERE: resetting everything once image is removed
            this.rekog = false
            this.numPersons = 0
            this.numPersonsReady = false
            this.topLabelsList = []
            this.topLabelsReady = false
          },
          uploadImage: async function (e) {
            console.log('Upload clicked')
            // Get the presigned URL
            const response = await axios({
              method: 'GET',
              url: API_ENDPOINT
            })
            console.log('Response: ', response)
            console.log('Uploading: ', this.image)
            let binary = atob(this.image.split(',')[1])
            let array = []
            for (var i = 0; i < binary.length; i++) {
              array.push(binary.charCodeAt(i))
            }

            // Once the frontend application receives the API endpoint response, it has the signed URL. 
            // The frontend application then uses the PUT method to upload binary data directly to the signed URL:
            let blobData = new Blob([new Uint8Array(array)], {type: 'image/jpeg'})
            console.log('Uploading to: ', response.uploadURL)
            const result = await fetch(response.uploadURL, {
              method: 'PUT',
              body: blobData
            })
            console.log('Result: ', result)

            // Final URL for the user doesn't need the query string params
            this.uploadURL = response.uploadURL.split('?')[0]
            
            
            // ABHI'S CODE HERE: Process to get Rekognition response
            console.log("Upload process done! Beginning Rekognition process.")
            const key_name = response.Key
            const response_rekognition = await axios({
              method: 'GET',
              url: API_REKOGNITION+key_name,
            })

            console.log("Rekognition process done!")
            this.rekog = true
            this.uploadURL = ''

            console.log(response_rekognition)
            
            const len_rekog_response = response_rekognition.length
            var thing_name = ''
            
            for (let i=0; i<len_rekog_response; i++){
              thing_name = response_rekognition[i].Name
              if (thing_name=='Person') {
                this.numPersons = response_rekognition[i].Instances.length
              }
              if (i<5) {
                this.topLabelsList.push({'Name':response_rekognition[i].Name, 'Confidence':response_rekognition[i].Confidence})
              }
            }
            this.numPersonsReady = true
            this.topLabelsReady = true

            
          }
        }
      })
    </script>
    <style type="text/css">
      body {
        background: #20262E;
        padding: 20px;
        font-family: sans-serif;
      }
      #app {
        background: #fff;
        border-radius: 4px;
        padding: 20px;
        transition: all 0.2s;
        text-align: center;
      }
      #logo {
        width: 100px;
      }
      h2 {
        font-weight: bold;
        margin-bottom: 15px;
      }
      h1, h2 {
        font-weight: normal;
        margin-bottom: 15px;
      }
      a {
        color: #42b983;
      }
      img {
        width: 30%;
        margin: auto;
        display: block;
        margin-bottom: 10px;
      }
    </style>
  </body>
</html>
